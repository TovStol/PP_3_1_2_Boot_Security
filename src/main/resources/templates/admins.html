<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1> Users list</h1>

        <div class = "row">
            <div class="col-lg-3">
                <a th:href="@{/admins/new}" class="btn btn-primary btn-sm mb-3"> Add user </a>
            </div>
        </div>

    </div>
    <table class="table table-striped  table-bordered">
        <thead class="table-dark">
        <tr>
            <th> User Name</th>
            <th> User lastName</th>
            <th> User age</th>
            <th> User password</th>
            <th> User roles</th>
            <th> Action</th>
            <th> </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="user : ${listUser}">
            <td th:text = "${user.getUsername()}"></td>
            <td th:text = "${user.getLastName()}"></td>
            <td th:text = "${user.getAge()}"></td>
            <td th:text = "${user.getPassword()}"></td>
            <td th:text = "${user.getRoles()}"></td>
            <td>
                <form th:method="GET" th:action="@{/admins/edit/{id}(id=${user.id})}">
                    <input type="submit" value = "Update user"/>
                </form>
            </td>
            <td>
                <form th:method="DELETE" th:action="@{/admins/delete/{id}(id=${user.id})}">
                    <input type="submit" value = "Delete user"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div class = "row">
        <div class="col-lg-3">
            <a th:href="@{/logout}" class="btn btn-primary btn-sm mb-3"> Logout </a>
        </div>
    </div>

</div>
</body>
</html>
